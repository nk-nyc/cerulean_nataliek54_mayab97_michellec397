<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg px-3 border-bottom bg-white">
  <span class="navbar-brand fw-semibold">ChoreRulean</span>
  <ul class="navbar-nav ms-auto flex-row gap-4">
    <li class="nav-item"><a class="nav-link p-0" href="/">Home</a></li>
    <li class="nav-item"><a class="nav-link p-0" href="/profile">Profile</a></li>
    <li class="nav-item"><a class="nav-link p-0" href="/friends">Friends</a></li>
    <li class="nav-item"><a class="nav-link p-0" href="/calendar">Calendar</a></li>
    <li class="nav-item"><a class="nav-link p-0 text-danger" href="/logout">Log Out</a></li>
  </ul>
</nav>

<div class="container my-5" style="max-width: 800px;">

  <h2 class="mb-4 text-center">Edit Task</h2>

  <!-- info -->
  <form method="POST" class="mb-5">

    <center><h5>Task Name: {{ task_name }} </h5></center>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" name="description">{{ task_desc }}</textarea>
    </div>

    <div class="row mb-3">
        <label class="form-label">Deadline</label>
        <input type="date" class="form-control" name="deadline" value="{{ task_deadline }}">

        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          <option {% if task_status == "Not started" %}selected{% endif %}>Not started</option>
          <option {% if task_status == "In progress" %}selected{% endif %}>In progress</option>
          <option {% if task_status == "Completed" %}selected{% endif %}>Completed</option>
        </select>
    </div>

    <button class="btn btn-primary">Save Changes</button>
  </form>

  <!-- permissions -->
  <form method="POST" class="mb-5">

    <center><h5>Permissions</h5></center>

    <div class="mb-3">
      <label class="form-label">Visibility</label>
      <select class="form-select" name="visibility">
        <option {% if visibility=="no one" %}selected{% endif %}>Nobody</option>
        <option {% if visibility=="friends" %}selected{% endif %}>Friends Only</option>
        <option {% if visibility=="everyone" %}selected{% endif %}>Everyone</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Join Permissions</label>
      <select class="form-select" name="join_perms">
        <option {% if join_perms=="no one" %}selected{% endif %}>Nobody</option>
        <option {% if join_perms=="friends" %}selected{% endif %}>Friends Only</option>
        <option {% if join_perms=="everyone" %}selected{% endif %}>Everyone</option>
      </select>
    </div>

    <button class="btn btn-primary">Update Permissions</button>
  </form>

  <!-- users -->
  <div class="mb-5">
    <center><h5>Users</h5></center>

    <ul>
      {% for user in users %}
        <li>
          {{ user }}
          <a class="text-danger ms-2" href="/remove_user/{{ task_id }}/{{ user }}">remove</a>
        </li>
      {% endfor %}
    </ul>

    <form method="POST" class="mt-3">
      <label class="form-label">Invite User</label>
      <input type="text" class="form-control mb-2" name="invite_user" placeholder="username">
      <button class="btn btn-secondary">Send Invite</button>
    </form>
  </div>

  <!-- DELETE -->
  <div>
    <a href="/delete_task/{{ task_id }}" class="btn btn-danger">Delete Task</a>
  </div>

</div>

</body>
</html>
