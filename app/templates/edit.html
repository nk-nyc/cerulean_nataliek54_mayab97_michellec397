<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  .navbar {
    display: grid;
    grid-template-columns: auto auto auto auto auto auto auto;
    font-size: 20px;
    align-items: center;
    list-style-type: none;
    background-color: #1c1a1a;
    align-self: center;
  }

  .nav {
    float: top;
    overflow: hidden;
    text-align: center;
    padding: 14px 16px;
  }

  .nav a {
    color: #EDEDE9;
    text-decoration: none;
  }
  </style>
</head>

<body style="background-color: white;">

<!-- navbar -->
<div class="navbar">
  <div class='nav'>
    <a href='/'> ChoreRulean </a>
  </div>
  <div class="nav">
    <a href='/'> Home </a>
  </div>
  <div class="nav">
    <a href="/profile"> Profile </a>
  </div>
  <div class="nav">
    <a href="/calendar"> Calendar </a>
  </div>
  <div class="nav">
    <a href="/logout"> Log Out </a>
  </div>
</div>
<div>

<div class="container my-5" style="max-width: 800px;">

  <h2 class="mb-4 text-center">Edit Task</h2>
	
	<center>{{ msg }}</center>

  <!-- info -->
	<form action="/edit" method="POST" class="mb-5">
    <center><h5>Task Name: </h5></center>
		<input type="text" class="form-control" rows="3" name="task_name" value={{ task_lst[0] }}></input>
		<button class="btn btn-primary" type="submit" name="name_form">Save Changes</button>
	</form>
	<form action="/edit" method="POST" class="mb-5">
    <div class="mb-3">
				<label class="form-label">Description</label>
				<input type="text" class="form-control" rows="3" name="task_desc" value={{ task_lst[2] }}></input>
				<button class="btn btn-primary" type="submit" name="desc_form">Save Changes</button>
    </div>
	</form>
	
    <div class="row mb-3">
		
			<form action="/edit" method="POST">
        <label class="form-label">Deadline</label>
        <input type="date" class="form-control" name="task_deadline" value={{ task_lst[3] }}></input>
				<button class="btn btn-primary" type="submit" name="deadline_form">Save Changes</button>
			</form>
			
			<form action="/edit" method="POST">
        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          <option {% if status == "not started" %} selected {% endif %}>Not started</option>
          <option {% if status == "in progress" %} selected {% endif %}>In progress</option>
          <option {% if status == "completed" %} selected {% endif %}>Completed</option>
        </select>
				<button class="btn btn-primary" type="submit" name="status_form">Save Changes</button>
			</form>
			
    </div>

  <!-- permissions -->
  <form action="/edit" method="POST" class="mb-5">

    <center><h5>Permissions</h5></center>

    <div class="mb-3">
      <label class="form-label">Visibility</label>
      <select class="form-select" name="vis">
        <option {% if vis =="no one" %}selected{% endif %}>Nobody</option>
        <option {% if vis =="friends" %}selected{% endif %}>Friends</option>
        <option {% if vis =="everyone" %}selected{% endif %}>Everyone</option>
      </select>
			<button class="btn btn-primary" type="submit" name="vis_form">Update Visibility</button>
    </div>

    <div class="mb-3">
      <label class="form-label">Join Permissions</label>
      <select class="form-select" name="join">
        <option {% if join =="no one" %}selected{% endif %}>Nobody</option>
        <option {% if join =="friends" %}selected{% endif %}>Friends</option>
        <option {% if join =="everyone" %}selected{% endif %}>Everyone</option>
      </select>
			<button class="btn btn-primary" type="submit" name="join_form">Update Permissions</button>
    </div>
  </form>

  <!-- users -->
  <div class="mb-5">
    <center><h5>Users</h5></center>
		
		<form action="/edit" method="POST">
    <ul>
      {% for user in users %}
        <li>
          {{ user }}
          <button class="btn btn-danger" type="submit" name="rm {{ user }}">remove</button>
        </li>
      {% endfor %}
    </ul>
		</form>

    <form action="/edit" method="POST" class="mt-3">
      <label class="form-label">Invite User</label>
      <input type="text" class="form-control mb-2" name="task_inv" placeholder="username">
      <button class="btn btn-secondary" type="submit" name="inv_form">Send Invite</button>
    </form>
  </div>

  <!-- DELETE -->
  <div>
		<form action="/edit" method="POST">
			<button class="btn btn-danger" type="submit" name="del_form">Delete Task</button>
		</form>
  </div>

</div>

</body>
</html>
