<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  .navbar {
    display: grid;
    grid-template-columns: auto auto auto auto auto auto auto;
    font-size: 20px;
    align-items: center;
    list-style-type: none;
    background-color: #1c1a1a;
    align-self: center;
  }

  .nav {
    float: top;
    overflow: hidden;
    text-align: center;
    padding: 14px 16px;
  }

  .nav a {
    color: #EDEDE9;
    text-decoration: none;
  }
  </style>
</head>

<body style="background-color: white;">

<!-- navbar -->
<div class="navbar">
  <div class='nav'>
    <a href='/'> ChoreRulean </a>
  </div>
  <div class="nav">
    <a href='/'> Home </a>
  </div>
  <div class="nav">
    <a href="/profile"> Profile </a>
  </div>
  <div class="nav">
    <a href="/calendar"> Calendar </a>
  </div>
  <div class="nav">
    <a href="/logout"> Log Out </a>
  </div>
</div>
<div>

<div class="container my-5" style="max-width: 800px;">

  <h2 class="mb-4 text-center">Edit Task</h2>

  <!-- info -->
  <form method="POST" class="mb-5">

    <center><h5>Task Name: {{ task_lst[0] }} </h5></center>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" name="description">{{ task_lst[2] }}</textarea>
    </div>

    <div class="row mb-3">
        <label class="form-label">Deadline</label>
        <input type="date" class="form-control" name="deadline" value="{{ task_deadline }}">

        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          <option {% if task_status == "not started" %}selected{% endif %}>Not started</option>
          <option {% if task_status == "in progress" %}selected{% endif %}>In progress</option>
          <option {% if task_status == "completed" %}selected{% endif %}>Completed</option>
        </select>
    </div>

    <button class="btn btn-primary">Save Changes</button>
  </form>

  <!-- permissions -->
  <form method="POST" class="mb-5">

    <center><h5>Permissions</h5></center>

    <div class="mb-3">
      <label class="form-label">Visibility</label>
      <select class="form-select" name="visibility">
        <option {% if vis=="no one" %}selected{% endif %}>Nobody</option>
        <option {% if vis=="friends" %}selected{% endif %}>Friends Only</option>
        <option {% if vis=="everyone" %}selected{% endif %}>Everyone</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Join Permissions</label>
      <select class="form-select" name="join_perms">
        <option {% if join=="no one" %}selected{% endif %}>Nobody</option>
        <option {% if join=="friends" %}selected{% endif %}>Friends Only</option>
        <option {% if join=="everyone" %}selected{% endif %}>Everyone</option>
      </select>
    </div>

    <button class="btn btn-primary">Update Permissions</button>
  </form>

  <!-- users -->
  <div class="mb-5">
    <center><h5>Users</h5></center>

    <ul>
      {% for user in users %}
        <li>
          {{ user }}
          <a class="text-danger ms-2" href="/remove_user/{{ task_id }}/{{ user }}">remove</a>
        </li>
      {% endfor %}
    </ul>

    <form method="POST" class="mt-3">
      <label class="form-label">Invite User</label>
      <input type="text" class="form-control mb-2" name="invite_user" placeholder="username">
      <button class="btn btn-secondary">Send Invite</button>
    </form>
  </div>

  <!-- DELETE -->
  <div>
    <a href="/delete_task/{{ task_id }}" class="btn btn-danger">Delete Task</a>
  </div>

</div>

</body>
</html>
